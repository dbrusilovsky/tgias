<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TGIAS 3D Model Viewer - Interactive 3D model visualization">
    <title>TGIAS - 3D Model Viewer</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, var(--background) 0%, var(--primary-accent) 100%);
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: color-mix(in srgb, var(--surface) 95%, transparent);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            max-width: 300px;
            border: 1px solid color-mix(in srgb, var(--highlight) 20%, transparent);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid color-mix(in srgb, var(--highlight) 20%, transparent);
        }

        h1 {
            font-size: 20px;
            margin: 0;
            color: var(--highlight);
            letter-spacing: 1px;
        }

        .home-button {
            display: inline-block;
            padding: 6px 12px;
            background: var(--primary-accent);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.3s;
            border: 1px solid var(--primary-accent);
        }

        .home-button:hover {
            background: transparent;
            border-color: var(--highlight);
            color: var(--highlight);
        }

        .file-input-wrapper {
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary-accent);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--primary-accent);
        }

        .file-label:hover {
            background: transparent;
            border-color: var(--highlight);
            color: var(--highlight);
        }

        #file-name {
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-primary);
            word-break: break-all;
        }

        #instructions {
            margin-top: 15px;
            font-size: 12px;
            color: var(--text-primary);
            border-top: 1px solid color-mix(in srgb, var(--highlight) 20%, transparent);
            padding-top: 15px;
        }

        #instructions ul {
            margin-left: 20px;
            margin-top: 5px;
        }

        #adjustments {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid color-mix(in srgb, var(--highlight) 20%, transparent);
            display: none;
        }

        #adjustments.visible {
            display: block;
        }

        .adjustment-section {
            margin-bottom: 15px;
        }

        .adjustment-section h3 {
            font-size: 13px;
            margin-bottom: 8px;
            color: var(--highlight);
        }

        .slider-group {
            margin-bottom: 8px;
        }

        .slider-group label {
            display: block;
            font-size: 11px;
            color: var(--text-primary);
            margin-bottom: 3px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            border-radius: 2px;
            background: color-mix(in srgb, var(--highlight) 30%, transparent);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--highlight);
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--primary-accent);
            transform: scale(1.1);
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--highlight);
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: var(--primary-accent);
            transform: scale(1.1);
        }

        .slider-value {
            min-width: 35px;
            font-size: 11px;
            color: var(--text-primary);
            text-align: right;
        }

        .reset-button {
            width: 100%;
            padding: 8px;
            background: var(--primary-accent);
            color: var(--text-primary);
            border: 1px solid var(--primary-accent);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .reset-button:hover {
            background: transparent;
            border-color: var(--highlight);
            color: var(--highlight);
        }

        .checkbox-group {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            cursor: pointer;
            accent-color: var(--accent);
        }

        .checkbox-group label {
            font-size: 12px;
            color: var(--text-primary);
            cursor: pointer;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: color-mix(in srgb, var(--surface) 95%, transparent);
            padding: 20px 40px;
            border-radius: 8px;
            display: none;
            z-index: 200;
            border: 1px solid color-mix(in srgb, var(--highlight) 20%, transparent);
            color: var(--text-primary);
        }

        .spinner {
            border: 3px solid color-mix(in srgb, var(--highlight) 30%, transparent);
            border-top: 3px solid var(--highlight);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div class="header-section">
                <h1>TGIAS Viewer</h1>
                <a href="index.html" class="home-button">Home</a>
            </div>
            <div class="file-input-wrapper">
                <label for="file-input" class="file-label">Choose 3D Model</label>
                <input type="file" id="file-input" accept=".glb,.gltf,.obj,.fbx">
                <div id="file-name"></div>
            </div>
            <div id="instructions">
                <strong>Controls:</strong>
                <ul>
                    <li>Left click + drag: Rotate</li>
                    <li>Right click + drag: Pan</li>
                    <li>Scroll: Zoom</li>
                </ul>
                <p style="margin-top: 10px;"><strong>Supported formats:</strong> GLB, GLTF</p>
            </div>
            <div id="adjustments">
                <div class="adjustment-section">
                    <h3>Position</h3>
                    <div class="slider-group">
                        <label>X:</label>
                        <div class="slider-container">
                            <input type="range" id="posX" min="-100" max="100" step="0.5" value="0">
                            <span class="slider-value" id="posX-value">0</span>
                        </div>
                    </div>
                    <div class="slider-group">
                        <label>Y:</label>
                        <div class="slider-container">
                            <input type="range" id="posY" min="-100" max="100" step="0.5" value="0">
                            <span class="slider-value" id="posY-value">0</span>
                        </div>
                    </div>
                    <div class="slider-group">
                        <label>Z:</label>
                        <div class="slider-container">
                            <input type="range" id="posZ" min="-100" max="100" step="0.5" value="0">
                            <span class="slider-value" id="posZ-value">0</span>
                        </div>
                    </div>
                </div>
                <div class="adjustment-section">
                    <h3>Rotation</h3>
                    <div class="slider-group">
                        <label>X:</label>
                        <div class="slider-container">
                            <input type="range" id="rotX" min="-3.14" max="3.14" step="0.01" value="0">
                            <span class="slider-value" id="rotX-value">0</span>
                        </div>
                    </div>
                    <div class="slider-group">
                        <label>Y:</label>
                        <div class="slider-container">
                            <input type="range" id="rotY" min="-3.14" max="3.14" step="0.01" value="0">
                            <span class="slider-value" id="rotY-value">0</span>
                        </div>
                    </div>
                    <div class="slider-group">
                        <label>Z:</label>
                        <div class="slider-container">
                            <input type="range" id="rotZ" min="-3.14" max="3.14" step="0.01" value="0">
                            <span class="slider-value" id="rotZ-value">0</span>
                        </div>
                    </div>
                </div>
                <div class="adjustment-section">
                    <h3>Scale</h3>
                    <div class="slider-group">
                        <div class="slider-container">
                            <input type="range" id="scale" min="0.1" max="5" step="0.1" value="1">
                            <span class="slider-value" id="scale-value">1</span>
                        </div>
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="show-bbox" name="show-bbox">
                    <label for="show-bbox">Show Bounding Box</label>
                </div>
                <button class="reset-button" id="reset-button">Reset to Auto</button>
            </div>
        </div>
        <div id="canvas-container"></div>
        <div id="loading">
            <div class="spinner"></div>
            <div>Loading model...</div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, controls;
        let currentModel = null;
        let boundingBoxHelper = null;
        let basePosition = { x: 0, y: 0, z: 0 };
        let baseRotation = { x: 0, y: 0, z: 0 };
        let baseScale = 1;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2D2D2D);

            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1;
            controls.maxDistance = 50;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight2.position.set(-5, 5, -5);
            scene.add(directionalLight2);

            const gridHelper = new THREE.GridHelper(10, 10, 0x1f562a, 0xf2cd8d);
            scene.add(gridHelper);

            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function updateBoundingBoxHelper() {
            if (boundingBoxHelper) {
                scene.remove(boundingBoxHelper);
                boundingBoxHelper = null;
            }

            if (currentModel && document.getElementById('show-bbox').checked) {
                const box = new THREE.Box3().setFromObject(currentModel);
                boundingBoxHelper = new THREE.Box3Helper(box, 0xD4A574);
                scene.add(boundingBoxHelper);
            }
        }

        function loadModel(file) {
            showLoading();

            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }

            if (boundingBoxHelper) {
                scene.remove(boundingBoxHelper);
                boundingBoxHelper = null;
            }

            const fileURL = URL.createObjectURL(file);
            const loader = new GLTFLoader();

            loader.load(
                fileURL,
                (gltf) => {
                    currentModel = gltf.scene;
                    scene.add(currentModel);

                    // Calculate bounding box in world space
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    console.log('Model info:');
                    console.log('- Bounding box center:', center);
                    console.log('- Model position:', currentModel.position);
                    console.log('- Model dimensions:', size.x.toFixed(2), 'x', size.y.toFixed(2), 'x', size.z.toFixed(2));

                    // Don't move the model - instead, point the camera at it
                    // Calculate appropriate camera distance based on model size
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const distance = maxDim * 2.5;

                    // Position camera relative to the model's center
                    const offset = new THREE.Vector3(distance, distance * 0.7, distance);
                    camera.position.copy(center).add(offset);

                    // Point orbit controls at the model's center
                    controls.target.copy(center);
                    controls.update();

                    console.log('Camera positioned at:', camera.position);
                    console.log('Camera looking at:', controls.target);

                    // Store base values for reset
                    basePosition = {
                        x: currentModel.position.x,
                        y: currentModel.position.y,
                        z: currentModel.position.z
                    };
                    baseRotation = {
                        x: currentModel.rotation.x,
                        y: currentModel.rotation.y,
                        z: currentModel.rotation.z
                    };
                    baseScale = currentModel.scale.x;

                    // Show adjustment controls
                    document.getElementById('adjustments').classList.add('visible');
                    resetSliders();

                    // Update bounding box if checkbox is checked
                    updateBoundingBoxHelper();

                    URL.revokeObjectURL(fileURL);
                    hideLoading();
                },
                (progress) => {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                (error) => {
                    console.error('Error loading model:', error);
                    alert('Error loading model. Please make sure the file is a valid GLB or GLTF file.');
                    URL.revokeObjectURL(fileURL);
                    hideLoading();
                }
            );
        }

        function resetSliders() {
            document.getElementById('posX').value = 0;
            document.getElementById('posY').value = 0;
            document.getElementById('posZ').value = 0;
            document.getElementById('rotX').value = 0;
            document.getElementById('rotY').value = 0;
            document.getElementById('rotZ').value = 0;
            document.getElementById('scale').value = 1;

            document.getElementById('posX-value').textContent = '0';
            document.getElementById('posY-value').textContent = '0';
            document.getElementById('posZ-value').textContent = '0';
            document.getElementById('rotX-value').textContent = '0';
            document.getElementById('rotY-value').textContent = '0';
            document.getElementById('rotZ-value').textContent = '0';
            document.getElementById('scale-value').textContent = '1';
        }

        function setupSliders() {
            // Position sliders
            document.getElementById('posX').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('posX-value').textContent = value.toFixed(1);
                if (currentModel) {
                    currentModel.position.x = basePosition.x + value;
                    updateBoundingBoxHelper();
                }
            });

            document.getElementById('posY').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('posY-value').textContent = value.toFixed(1);
                if (currentModel) {
                    currentModel.position.y = basePosition.y + value;
                    updateBoundingBoxHelper();
                }
            });

            document.getElementById('posZ').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('posZ-value').textContent = value.toFixed(1);
                if (currentModel) {
                    currentModel.position.z = basePosition.z + value;
                    updateBoundingBoxHelper();
                }
            });

            // Rotation sliders
            document.getElementById('rotX').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('rotX-value').textContent = value.toFixed(2);
                if (currentModel) {
                    currentModel.rotation.x = baseRotation.x + value;
                    updateBoundingBoxHelper();
                }
            });

            document.getElementById('rotY').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('rotY-value').textContent = value.toFixed(2);
                if (currentModel) {
                    currentModel.rotation.y = baseRotation.y + value;
                    updateBoundingBoxHelper();
                }
            });

            document.getElementById('rotZ').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('rotZ-value').textContent = value.toFixed(2);
                if (currentModel) {
                    currentModel.rotation.z = baseRotation.z + value;
                    updateBoundingBoxHelper();
                }
            });

            // Scale slider
            document.getElementById('scale').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('scale-value').textContent = value.toFixed(1);
                if (currentModel) {
                    const newScale = baseScale * value;
                    currentModel.scale.set(newScale, newScale, newScale);
                    updateBoundingBoxHelper();
                }
            });

            // Bounding box toggle
            document.getElementById('show-bbox').addEventListener('change', () => {
                updateBoundingBoxHelper();
            });

            // Reset button
            document.getElementById('reset-button').addEventListener('click', () => {
                if (currentModel) {
                    currentModel.position.set(basePosition.x, basePosition.y, basePosition.z);
                    currentModel.rotation.set(baseRotation.x, baseRotation.y, baseRotation.z);
                    currentModel.scale.set(baseScale, baseScale, baseScale);
                    resetSliders();
                    updateBoundingBoxHelper();
                }
            });
        }

        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('file-name').textContent = `Selected: ${file.name}`;
                loadModel(file);
            }
        });

        init();
        setupSliders();
    </script>
</body>
</html>
